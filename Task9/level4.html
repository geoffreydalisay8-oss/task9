<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Document</title>
<style>
    body{
        background-color:   lightblue;
    }
    .card{
        margin-top: 150px;
        text-align: left;
        border-radius: 10px;
        margin-left: 550px;
        border-style: solid;
        margin-bottom: 15px;
        box-shadow: 0px 0px 15px black;
        width: 600px;
        
    }
    .card-subtitle{
        background-color: green;
        padding: 4px;
        border-radius: 7px;
        display: inline;
        
    }
    .btn:hover{
        transform: scale(1.1);
        
    
    }
    .btn{
       
        padding: 10px;
        margin: 10px;
        width: 250px;

    }
    .error{
        color:red;

    }
    .success{
        color: green;
    }
    #submitBtn{
        color: blue;
        padding: 10px;
        border-radius: 10px;
        width: 100px;
        margin: 10px;
       
        
    }


</style>

</head>
<body>
    <div class="card">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-body-secondary">Level4</h6>
            <h5 class="card-title">Form Validation</h5>
            <p class="card-text">Enter a name. Empty = error, filled = success.</p>
            <h4>Hero Name</h4>
            <input type="text" class="form-control" id="nameInput" placeholder="Type Your Name">
            <button id="submitBtn">submit</button>
            <div id="message"></div>

            
            <a href="level3.html" class="btn btn-secondary">Back</a>
            <a href="level5.html" class="btn btn-primary">Next Level</a>
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn')
        const nameInput = document.getElementById('nameInput')
        const message = document.getElementById('message')

       submitBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if(name === "") {
                message.textContent = "Please enter your name!";
                message.className = "error";
            } else {
                message.textContent = `Success! Hello, ${name}!`;
                message.className = "success";
            }
        });




    </script>
</body>
</html>
