<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Document</title>
<style>
    body{
        background-color:   lightblue;
    }
    .card{
        margin-top: 150px;
        text-align: left;
        border-radius: 10px;
        margin-left: 550px;
        border-style: solid;
        margin-bottom: 15px;
        box-shadow: 0px 0px 15px black;
        width: 600px;
        
    }
    .card-subtitle{
        background-color: green;
        padding: 4px;
        border-radius: 7px;
        display: inline;
        
    }
    .btn:hover{
        transform: scale(1.1);
        
    
    }
    .btn{
        
        padding: 10px;
        margin: 10px;
        width: 250px;    
    }

.counter-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 600px;
  margin: 40px auto;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  border-radius: 8px;
 
}

#coins {
  margin: 0;
  font-weight: bold;
   font-size: 30px;
  

}
</style>

</head>
<body>
    <div class="card">
        <div class="card-body">
            
            <h6 class="card-subtitle mb-2 text-body-secondary">Level5</h6>
            <h5 class="card-title">Counter: Coins</h5>
            <p class="card-text">Use + and -buttons. Coins cannot go below 0</p>

            
            <div class="counter-container">
            <button onclick="addCoin()">1+</button>
             <div id="coins">coins: 0</div>
            <button onclick="removeCoin()">1-</button>
           </div>

            
            <a href="level4.html" class="btn btn-secondary">Back</a>
            <a href="level6.html" class="btn btn-primary">Next Level</a>
        </div>
    </div>

         <script>
    let coins = 0;

    function addCoin() {
      coins++;
      document.getElementById("coins").innerText =  "coins: " + coins;
    }

    function removeCoin() {
      if (coins > 0) {
        coins--;
      }
      document.getElementById("coins").innerText =  "coins: " + coins;
    }
  </script>
</body>
</html>
