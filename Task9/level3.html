<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Document</title>
<style>
    body{
        background-color:   lightblue;
    }
    .card{
        margin-top: 150px;
        text-align: center;
        border-radius: 10px;
        margin-left: 550px;
        border-style: solid;
        margin-bottom: 15px;
        box-shadow: 0px 0px 15px black;
        width: 600px;
        
    }
    .card-subtitle{
        background-color: royalblue;
        padding: 4px;
        border-radius: 7px;
        display: inline;
        
    }
    .btn:hover{
        transform: scale(1.1);
        
    
    }
    .btn{
        
        padding: 10px;
        margin: 10px;
        width: 150px;

    }



</style>

</head>
<body>
    <div class="card">
        <div class="card-body">
            <h6  id="badge" class="card-subtitle mb-2 text-body-secondary">‚è´Level1</h6>
            <h5 class="card-title">JavaScript: Level Up</h5>
            <p>Click the button to increase the level number.</p> <p id="levelNumber"></p> 
            <div id="maxMsg"></div>
            <a href="level2.html" class="btn btn-secondary">Back</a>
            <button class="btn btn-success" id="levelUpBtn">Level Up</button>
            <a href="level4.html" class="btn btn-primary">Next Level</a>
        </div>
    </div>
    <script>
    let level = 0;
    const maxLevel = 6;
    
    const badge = document.getElementById("badge");
    const levelNumber = document.getElementById('levelNumber');
    const levelUpBtn = document.getElementById('levelUpBtn');
    const maxMsg = document.getElementById('maxMsg');

    levelUpBtn.addEventListener('click', () => {
        if(level < maxLevel) {
            level++;
            levelNumber.textContent = " üÜô you level up!  Current: "+level ;
             badge.textContent ="‚è´level" +  level;
            maxMsg.textContent = ""; 
        } else {
            maxMsg.textContent = "";
        }
    });
    </script>

</body>
</html>
